<!-- Header -->
<div class="flex flex-col flex-auto w-full p-12">
  <app-dashboard-header></app-dashboard-header>
  <div class="flex flex-col gap-y-8">
    <!-- Summary -->
    <div class="grid grid-cols-3 gap-x-8">
      <app-card [head]="'Friends'" [count]="271" [increase]="0.7"></app-card>
      <app-card
        [head]="'Unique visitors '"
        [count]="69"
        [increase]="-1.7"
      ></app-card>
      <app-card [head]="'Followers'" [count]="288" [increase]="1"></app-card>
    </div>
    <div class="flex gap-x-8 w-full">
      <app-audience-reach></app-audience-reach>
      <app-device-reach></app-device-reach>
    </div>
    <div class="flex gap-x-8 w-full">
      <app-gender-reach class="flex grow"></app-gender-reach>
      <app-geo-reach></app-geo-reach>
    </div>
  </div>
</div>
